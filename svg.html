<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>SVG Circle</h2>
    

    <svg width="400" height="200">
        <circle cx="50"cy="58" r="40" stroke="green" fill="yellow"></circle></svg>
        
    <h2>SVG Rectangle</h2>
    <svg width="200" height="50">
        <rect width="300" height="100" stroke="orchid" fill="violet"></rect> 
    </svg>
    <h2>SVG Rounded Rectangle</h2>
    <svg width="400" height="200">
        <rect width="300" height="150" stroke="black" fill="red" x="30" y="40" rx="30" ry="40"></rect>
    </svg>
    <h2>SVG Star</h2>
    <svg height="500" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="yellow" stroke="red"></polygon>>
    </svg>
    
</body>
</html>
