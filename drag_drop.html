<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<body>
    <p id="result"></p>
    <script>
        if(typeof(Storage)!=="undefined")
        {
        localStorage.setItem("Sname","Aishwarya")  
        document.getElementById("result").innerHTML=localStorage.getItem("Sname");    
        }

    </script>

</body>
</html>
